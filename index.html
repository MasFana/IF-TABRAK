<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Jadwal Kuliah - IF Semester 5 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .course-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .selected-tm { 
            border-left: 4px solid #3b82f6; 
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }
        
        .selected-prak { 
            border-left: 4px solid #8b5cf6; 
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
        }
        
        .conflict {
            animation: pulse-red 2s infinite;
            border: 2px solid #ef4444 !important;
        }
        
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
        
        .time-slot {
            transition: all 0.2s;
        }
        
        .time-slot:hover {
            transform: scale(1.02);
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<base target="_blank">
</head>
<body class="bg-slate-50 text-slate-800">

<div x-data="scheduleApp()" x-init="init()" class="min-h-screen">
    
    <!-- Header Dashboard -->
    <header class="sticky top-0 z-50 glass-effect border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
                <div>
                    <h1 class="text-2xl font-bold gradient-text">
                        <i class="fas fa-calendar-alt mr-2"></i>Smart Jadwal Selector
                    </h1>
                    <p class="text-sm text-slate-500 mt-1">Sistem pemilihan otomatis dengan deteksi konflik & pairing praktikum</p>
                </div>
                
                <!-- Stats Dashboard -->
                <div class="flex gap-3 flex-wrap">
                    <div class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 flex items-center gap-3">
                        <div class="bg-blue-100 p-2 rounded-lg">
                            <i class="fas fa-book text-blue-600"></i>
                        </div>
                        <div>
                            <div class="text-xs text-slate-500">Total Matkul</div>
                            <div class="font-bold text-lg" x-text="selectedCourses.length"></div>
                        </div>
                    </div>
                    
                    <div class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 flex items-center gap-3">
                        <div class="bg-purple-100 p-2 rounded-lg">
                            <i class="fas fa-graduation-cap text-purple-600"></i>
                        </div>
                        <div>
                            <div class="text-xs text-slate-500">Total SKS</div>
                            <div class="font-bold text-lg" x-text="totalSKS"></div>
                        </div>
                    </div>
                    
                    <div class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 flex items-center gap-3">
                        <div class="bg-red-100 p-2 rounded-lg">
                            <i class="fas fa-exclamation-triangle text-red-600"></i>
                        </div>
                        <div>
                            <div class="text-xs text-slate-500">Konflik</div>
                            <div class="font-bold text-lg" x-text="conflictList.length" :class="conflictList.length > 0 ? 'text-red-600' : 'text-green-600'"></div>
                        </div>
                    </div>
                    
                    <button @click="clearAll()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-xl shadow-sm transition flex items-center gap-2">
                        <i class="fas fa-trash-alt"></i> Reset
                    </button>
                </div>
            </div>
            
            <!-- Progress Bar SKS -->
            <div class="mt-4 bg-white rounded-full h-2 w-full max-w-md ml-auto overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-full transition-all duration-500" 
                     :style="`width: ${Math.min((totalSKS / 24) * 100, 100)}%`"></div>
            </div>
            <div class="text-right text-xs text-slate-500 mt-1 max-w-md ml-auto">
                Maksimal 24 SKS (<span x-text="totalSKS"></span> SKS terpilih)
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Left Panel: Course List -->
            <div class="lg:col-span-4 space-y-4">
                <!-- Filters -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4">
                    <div class="flex gap-2 mb-3">
                        <div class="relative flex-1">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input x-model="searchQuery" type="text" placeholder="Cari matkul, dosen, ruang..." 
                                   class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                        </div>
                        <button @click="searchQuery = ''" class="p-2 text-slate-400 hover:text-slate-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="flex gap-2 overflow-x-auto scrollbar-hide pb-1">
                        <button @click="filterType = 'all'" 
                                :class="filterType === 'all' ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-600'"
                                class="px-3 py-1.5 rounded-lg text-xs font-medium whitespace-nowrap transition">
                            Semua
                        </button>
                        <button @click="filterType = 'TATAP MUKA'" 
                                :class="filterType === 'TATAP MUKA' ? 'bg-blue-600 text-white' : 'bg-blue-50 text-blue-600'"
                                class="px-3 py-1.5 rounded-lg text-xs font-medium whitespace-nowrap transition">
                            <i class="fas fa-chalkboard-teacher mr-1"></i> Teori
                        </button>
                        <button @click="filterType = 'PRAKTIKUM'" 
                                :class="filterType === 'PRAKTIKUM' ? 'bg-purple-600 text-white' : 'bg-purple-50 text-purple-600'"
                                class="px-3 py-1.5 rounded-lg text-xs font-medium whitespace-nowrap transition">
                            <i class="fas fa-laptop-code mr-1"></i> Praktikum
                        </button>
                    </div>
                </div>

                <!-- Course List -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 max-h-[600px] overflow-y-auto">
                    <h3 class="font-semibold text-slate-800 mb-3 flex items-center justify-between">
                        <span>Daftar Mata Kuliah</span>
                        <span class="text-xs font-normal text-slate-500" x-text="filteredCourses.length + ' item'"></span>
                    </h3>
                    
                    <div class="space-y-3">
                        <template x-for="course in filteredCourses" :key="course.id">
                            <div @click="toggleCourseWithPair(course)"
                                 class="course-card cursor-pointer rounded-xl border p-3 relative overflow-hidden"
                                 :class="{
                                     'selected-tm': isSelected(course) && course.jenis === 'TATAP MUKA',
                                     'selected-prak': isSelected(course) && course.jenis === 'PRAKTIKUM',
                                     'border-slate-200 bg-white': !isSelected(course),
                                     'conflict': hasConflict(course) && isSelected(course),
                                     'opacity-60': course.jenis === 'PRAKTIKUM' && !isSelected(course) && hasParentSelected(course)
                                 }">
                                
                                <!-- Conflict Badge -->
                                <div x-show="hasConflict(course) && isSelected(course)" 
                                     class="absolute top-2 right-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full animate-pulse">
                                    <i class="fas fa-exclamation"></i> Konflik
                                </div>
                                
                                <!-- Auto-pair Indicator -->
                                <div x-show="course.jenis === 'PRAKTIKUM' && isSelected(course)" 
                                     class="absolute top-2 right-2 bg-purple-500 text-white text-xs px-2 py-0.5 rounded-full">
                                    <i class="fas fa-link"></i> Auto
                                </div>

                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex-1 pr-8">
                                        <h4 class="font-semibold text-slate-800 text-sm leading-tight" x-text="course.nama"></h4>
                                        <div class="flex items-center gap-2 mt-1">
                                            <span class="text-xs px-2 py-0.5 rounded-md font-medium"
                                                  :class="course.jenis === 'TATAP MUKA' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700'"
                                                  x-text="course.jenis === 'TATAP MUKA' ? 'Teori' : 'Praktikum'">
                                            </span>
                                            <span class="text-xs text-slate-500" x-text="course.sksDisplay"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="space-y-1 text-xs text-slate-600">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-user-tie w-4 text-slate-400"></i>
                                        <span class="truncate" x-text="course.dosen"></span>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-2">
                                            <i class="far fa-clock w-4 text-slate-400"></i>
                                            <span x-text="course.waktu"></span>
                                        </div>
                                        <span class="text-slate-400" x-text="course.hari.substring(0, 3)"></span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-door-open w-4 text-slate-400"></i>
                                        <span x-text="course.ruangan.replace('Ruang Kuliah ', '')"></span>
                                    </div>
                                </div>

                                <!-- Selection Indicator -->
                                <div x-show="isSelected(course)" class="mt-2 pt-2 border-t border-slate-200/50 flex items-center gap-2 text-xs font-medium"
                                     :class="course.jenis === 'TATAP MUKA' ? 'text-blue-600' : 'text-purple-600'">
                                    <i class="fas fa-check-circle"></i>
                                    <span x-text="course.jenis === 'TATAP MUKA' ? 'Terpilih' : 'Auto-paired'"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Schedule & Conflicts -->
            <div class="lg:col-span-8 space-y-4">
                
                <!-- Weekly Schedule Grid -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <i class="fas fa-calendar-week text-blue-600"></i>
                        Jadwal Mingguan
                    </h3>
                    
                    <div class="grid grid-cols-5 gap-3">
                        <template x-for="day in days" :key="day">
                            <div class="border border-slate-200 rounded-xl overflow-hidden bg-slate-50">
                                <div class="bg-slate-800 text-white py-2 px-3 text-center font-semibold text-sm" x-text="day"></div>
                                <div class="p-2 space-y-2 min-h-[200px] max-h-[400px] overflow-y-auto">
                                    <template x-for="course in getCoursesByDay(day)" :key="course.id">
                                        <div class="time-slot rounded-lg p-2 text-xs border-l-4 shadow-sm"
                                             :class="{
                                                 'bg-blue-100 border-blue-500 text-blue-900': course.jenis === 'TATAP MUKA' && !hasConflict(course),
                                                 'bg-purple-100 border-purple-500 text-purple-900': course.jenis === 'PRAKTIKUM' && !hasConflict(course),
                                                 'bg-red-100 border-red-500 text-red-900': hasConflict(course)
                                             }">
                                            <div class="font-bold truncate" x-text="course.nama.split('(')[0]"></div>
                                            <div class="mt-1 opacity-90" x-text="course.waktu"></div>
                                            <div class="text-[10px] opacity-75" x-text="course.ruangan.replace('Ruang Kuliah ', '')"></div>
                                            <div x-show="hasConflict(course)" class="mt-1 text-[10px] font-bold text-red-700 flex items-center gap-1">
                                                <i class="fas fa-exclamation-triangle"></i> Konflik
                                            </div>
                                        </div>
                                    </template>
                                    
                                    <div x-show="getCoursesByDay(day).length === 0" class="text-center py-8 text-slate-400 text-xs">
                                        Kosong
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Conflict Details -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6" x-show="conflictList.length > 0">
                    <h3 class="font-bold text-red-600 mb-4 flex items-center gap-2">
                        <i class="fas fa-exclamation-triangle"></i>
                        Daftar Konflik Jadwal (<span x-text="conflictList.length"></span>)
                    </h3>
                    
                    <div class="space-y-3">
                        <template x-for="(conflict, idx) in conflictList" :key="idx">
                            <div class="bg-red-50 border border-red-200 rounded-xl p-4 flex flex-col md:flex-row gap-4 items-start md:items-center justify-between">
                                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <!-- Course 1 -->
                                    <div class="bg-white rounded-lg p-3 border-l-4 border-red-400">
                                        <div class="font-semibold text-slate-800 text-sm" x-text="conflict.course1.nama"></div>
                                        <div class="text-xs text-slate-600 mt-1 flex items-center gap-2">
                                            <span class="bg-red-100 text-red-700 px-1.5 py-0.5 rounded" x-text="conflict.course1.hari"></span>
                                            <span x-text="conflict.course1.waktu"></span>
                                        </div>
                                        <div class="text-xs text-slate-500 mt-1" x-text="conflict.course1.ruangan"></div>
                                    </div>
                                    
                                    <!-- Course 2 -->
                                    <div class="bg-white rounded-lg p-3 border-l-4 border-red-400">
                                        <div class="font-semibold text-slate-800 text-sm" x-text="conflict.course2.nama"></div>
                                        <div class="text-xs text-slate-600 mt-1 flex items-center gap-2">
                                            <span class="bg-red-100 text-red-700 px-1.5 py-0.5 rounded" x-text="conflict.course2.hari"></span>
                                            <span x-text="conflict.course2.waktu"></span>
                                        </div>
                                        <div class="text-xs text-slate-500 mt-1" x-text="conflict.course2.ruangan"></div>
                                    </div>
                                </div>
                                
                                <button @click="removeConflictPair(conflict)" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm whitespace-nowrap transition">
                                    <i class="fas fa-times mr-1"></i> Hapus Salah Satu
                                </button>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Selected Summary Table -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <h3 class="font-bold text-slate-800 mb-4">Ringkasan Pemilihan</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-slate-500 uppercase bg-slate-50">
                                <tr>
                                    <th class="px-4 py-3 rounded-l-lg">Mata Kuliah</th>
                                    <th class="px-4 py-3">Jenis</th>
                                    <th class="px-4 py-3">Hari</th>
                                    <th class="px-4 py-3">Waktu</th>
                                    <th class="px-4 py-3">SKS</th>
                                    <th class="px-4 py-3 rounded-r-lg">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="course in selectedCourses" :key="course.id">
                                    <tr class="border-b border-slate-100 hover:bg-slate-50">
                                        <td class="px-4 py-3 font-medium text-slate-800" x-text="course.nama"></td>
                                        <td class="px-4 py-3">
                                            <span class="px-2 py-1 rounded text-xs font-medium"
                                                  :class="course.jenis === 'TATAP MUKA' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700'"
                                                  x-text="course.jenis === 'TATAP MUKA' ? 'Teori' : 'Praktikum'">
                                            </span>
                                        </td>
                                        <td class="px-4 py-3" x-text="course.hari"></td>
                                        <td class="px-4 py-3 font-mono" x-text="course.waktu"></td>
                                        <td class="px-4 py-3 font-semibold" x-text="getIndividualSKS(course)"></td>
                                        <td class="px-4 py-3">
                                            <button @click="toggleCourse(course)" class="text-red-500 hover:text-red-700">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                            <tfoot class="bg-slate-50 font-semibold text-slate-800">
                                <tr>
                                    <td colspan="4" class="px-4 py-3 text-right">Total:</td>
                                    <td class="px-4 py-3 text-blue-600" x-text="totalSKS + ' SKS'"></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    function scheduleApp() {
        return {
            courses: [],
            selectedCourses: [],
            searchQuery: '',
            filterType: 'all',
            days: ['SENIN', 'SELASA', 'RABU', 'KAMIS', "JUM'AT"],
            
            init() {
                // Process data to add display properties
                this.courses = jadwalData.map(course => ({
                    ...course,
                    sksDisplay: this.parseSKS(course.sks),
                    parentName: course.parentName || course.nama
                }));
                
                // Load from localStorage
                const saved = localStorage.getItem('selectedSchedule');
                if (saved) {
                    const savedIds = JSON.parse(saved);
                    this.selectedCourses = this.courses.filter(c => savedIds.includes(c.id));
                }
            },

            parseSKS(sks) {
                const [tm, prak] = sks.split('-').map(Number);
                if (prak && prak > 0) {
                    return `${tm + prak} SKS (${tm}T + ${prak}P)`;
                }
                return `${tm} SKS`;
            },

            getTotalSKS(sks) {
                return sks.split('-').reduce((a, b) => Number(a) + Number(b), 0);
            },

            getIndividualSKS(course) {
                const [tm, prak] = course.sks.split('-').map(Number);
                if (course.jenis === 'PRAKTIKUM') return prak || 1;
                return tm + (prak || 0);
            },

            get totalSKS() {
                return this.selectedCourses.reduce((sum, course) => {
                    return sum + this.getIndividualSKS(course);
                }, 0);
            },

            get filteredCourses() {
                let filtered = this.courses;
                
                if (this.filterType !== 'all') {
                    filtered = filtered.filter(c => c.jenis === this.filterType);
                }
                
                if (this.searchQuery) {
                    const q = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(c => 
                        c.nama.toLowerCase().includes(q) ||
                        c.dosen.toLowerCase().includes(q) ||
                        c.ruangan.toLowerCase().includes(q)
                    );
                }
                
                return filtered;
            },

            isSelected(course) {
                return this.selectedCourses.some(c => c.id === course.id);
            },

            hasParentSelected(course) {
                if (course.jenis !== 'PRAKTIKUM') return false;
                return this.selectedCourses.some(c => 
                    c.jenis === 'TATAP MUKA' && 
                    c.parentName === course.parentName &&
                    c.id !== course.id
                );
            },

            toggleCourse(course) {
                const index = this.selectedCourses.findIndex(c => c.id === course.id);
                if (index > -1) {
                    this.selectedCourses.splice(index, 1);
                } else {
                    this.selectedCourses.push(course);
                }
                this.save();
            },

            toggleCourseWithPair(course) {
                const isSelected = this.isSelected(course);
                
                if (isSelected) {
                    // Deselect course and its pair if exists
                    this.toggleCourse(course);
                    
                    // If theory, also deselect its practicum
                    if (course.jenis === 'TATAP MUKA') {
                        const practicum = this.courses.find(c => 
                            c.jenis === 'PRAKTIKUM' && 
                            c.parentName === course.parentName &&
                            this.isSelected(c)
                        );
                        if (practicum) this.toggleCourse(practicum);
                    }
                } else {
                    // Select course
                    this.toggleCourse(course);
                    
                    // Auto-select practicum if theory has practicum component
                    if (course.jenis === 'TATAP MUKA' && course.sks.includes('-')) {
                        const [,prakSKS] = course.sks.split('-').map(Number);
                        if (prakSKS > 0) {
                            // Find matching practicum
                            const practicum = this.courses.find(c => 
                                c.jenis === 'PRAKTIKUM' && 
                                c.parentName === course.parentName
                            );
                            if (practicum && !this.isSelected(practicum)) {
                                this.toggleCourse(practicum);
                            }
                        }
                    }
                }
            },

            getCoursesByDay(day) {
                return this.selectedCourses
                    .filter(c => c.hari === day)
                    .sort((a, b) => this.getTimeValue(a.waktu) - this.getTimeValue(b.waktu));
            },

            getTimeValue(timeStr) {
                const [start] = timeStr.split(' - ');
                const [h, m] = start.split(':').map(Number);
                return h * 60 + m;
            },

            getTimeRange(timeStr) {
                const [start, end] = timeStr.split(' - ');
                return {
                    start: this.getTimeValue(start),
                    end: this.getTimeValue(end)
                };
            },

            hasConflict(course) {
                if (!this.isSelected(course)) return false;
                
                const time = this.getTimeRange(course.waktu);
                
                for (let other of this.selectedCourses) {
                    if (other.id === course.id) continue;
                    if (other.hari !== course.hari) continue;
                    
                    const otherTime = this.getTimeRange(other.waktu);
                    if (time.start < otherTime.end && time.end > otherTime.start) {
                        return true;
                    }
                }
                return false;
            },

            get conflictList() {
                const conflicts = [];
                const added = new Set();
                
                for (let i = 0; i < this.selectedCourses.length; i++) {
                    for (let j = i + 1; j < this.selectedCourses.length; j++) {
                        const c1 = this.selectedCourses[i];
                        const c2 = this.selectedCourses[j];
                        
                        if (c1.hari !== c2.hari) continue;
                        
                        const t1 = this.getTimeRange(c1.waktu);
                        const t2 = this.getTimeRange(c2.waktu);
                        
                        if (t1.start < t2.end && t2.start < t1.end) {
                            const key = [c1.id, c2.id].sort().join('-');
                            if (!added.has(key)) {
                                conflicts.push({ course1: c1, course2: c2 });
                                added.add(key);
                            }
                        }
                    }
                }
                return conflicts;
            },

            removeConflictPair(conflict) {
                // Remove the second course (usually practicum or later selected)
                const index = this.selectedCourses.findIndex(c => c.id === conflict.course2.id);
                if (index > -1) {
                    this.selectedCourses.splice(index, 1);
                    this.save();
                }
            },

            clearAll() {
                if (confirm('Hapus semua pemilihan?')) {
                    this.selectedCourses = [];
                    this.save();
                }
            },

            save() {
                const ids = this.selectedCourses.map(c => c.id);
                localStorage.setItem('selectedSchedule', JSON.stringify(ids));
            }
        }
    }
